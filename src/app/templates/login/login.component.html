<section class="antialiased all-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow shadow-slate-300 w-96">
    <div class="login-logo"></div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      novalidate
      class="my-10"
    >
      <div class="flex flex-col space-y-5">
        <label for="email">
          <p class="font-medium text-slate-700 pb-2">Email address</p>
          <input
            id="email"
            name="email"
            type="email"
            class="login-form-input"
            placeholder="Enter email address"
            formControlName="email"
          />
        </label>
        <label for="password">
          <p class="font-medium text-slate-700 pb-2">Password</p>
          <input
            id="password"
            name="password"
            type="password"
            class="login-form-input"
            placeholder="Enter your password"
            formControlName="password"
          />
        </label>

        <button
          [disabled]="!loginForm.valid"
          [class.login-button-disabled]="!loginForm.valid"
          [class.login-button]="loginForm.valid"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />
          </svg>
          <span>Login</span>
        </button>
      </div>
    </form>
  </div>
</section>
